<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monitoring - pH & Suhu</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand"><i class="fas fa-flask"></i><span>KimiaKu</span></div>
      <div class="nav-toggle" id="navToggle"><span></span><span></span><span></span></div>
      <ul class="nav-menu" id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="materi.html">Materi</a></li>
        <li><a href="monitoring.html" class="active">Monitoring</a></li>
      </ul>
    </div>
  </nav>

  <main class="container page">
    <h2>Monitoring & Olah Data</h2>
    <p>Masukkan pembacaan pH, suhu (°C), dan warna sampel. Data disimpan di browser (localStorage) dan dapat diunduh sebagai CSV.</p>

    <section id="monitor-app">
      <form id="readingForm" class="monitor-form">
        <div class="form-row">
          <label>pH</label>
          <input type="number" id="phInput" min="0" max="14" step="0.01" required>
        </div>
        <div class="form-row">
          <label>Suhu (°C)</label>
          <input type="number" id="tempInput" step="0.1" required>
        </div>
        <div class="form-row">
          <label>Warna</label>
          <input type="color" id="colorInput" value="#ff0000">
        </div>
        <div class="form-row">
          <label>Catatan (opsional)</label>
          <input type="text" id="noteInput" placeholder="Contoh: sampel A">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Tambah Pembacaan</button>
          <button type="button" id="clearBtn" class="btn">Hapus Semua</button>
          <button type="button" id="exportBtn" class="btn">Ekspor CSV</button>
        </div>
      </form>

      <div class="monitor-grid">
        <div>
          <h4>Grafik pH & Suhu</h4>
          <canvas id="chartCanvas" width="900" height="250"></canvas>
        </div>
        <div>
          <h4>Daftar Pembacaan</h4>
          <div class="table-wrap">
            <table id="readingsTable" class="readings-table">
              <thead><tr><th>#</th><th>Waktu</th><th>pH</th><th>Suhu (°C)</th><th>Warna</th><th>Catatan</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer"><div class="container">&copy; 2026 DesiAndriawati v1.0</div></footer>

  <script src="script.js"></script>
</body>
</html>
